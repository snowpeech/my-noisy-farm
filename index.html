<html>
<head>

<body>

		
 		<img class="background-image" src="farm-pic.jpg">
 		
		<script>
  		function play(){
	        var audio = document.getElementById("audio");
	        audio.play();
        }
    	</script>

 		<img id="horse" src="horse.png" value="PLAY"  onclick="play()">
 		<audio id="audio" src="horse.wav" ></audio>
